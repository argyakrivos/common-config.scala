# General Test Settings
# ~~~~~~~~~~~~~~~~~~~~~
application.conf.test=application
key1=application
key2=application

# Api Settings
# ~~~~~~~~~~~~
service.test.api.public.externalUrl="https://api.blinkboxbooks.com/test"
service.test.api.public.localUrl="http://localhost:8080/test"
service.test.api.public.timeout=10 seconds

# Swagger Settings
# ~~~~~~~~~~~~~~~~
swagger.v1.baseUrl="http://api.blinkboxbooks.com"
swagger.v1.specPath="v1"
swagger.v1.resourcePath="api-docs"

# Auth Client Settings
# ~~~~~~~~~~~~~~~~~~~~
service.auth.api.internalUrl="http://auth.blinkboxbooks.internal"
client.auth.keysDir=./

# Database Settings
# ~~~~~~~~~~~~~~~~~
service.test.db.url="mysql://guest:guest@localhost/mydb"

# RabbitMQ Settings
# ~~~~~~~~~~~~~~~~~
rabbitmq.url="amqp://guest:guest@localhost:5672"
