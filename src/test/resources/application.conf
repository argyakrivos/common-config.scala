swagger.v1.baseUrl="http://api.blinkboxbooks.com"
swagger.v1.specPath="v1"
swagger.v1.resourcePath="api-docs"

# Auth Client Settings
# ~~~~~~~~~~~~~~~~~~~~
service.auth.api.internalUrl="http://auth.blinkboxbooks.internal"
client.auth.keysDir=./

