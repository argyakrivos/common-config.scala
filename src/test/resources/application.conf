# General Test Settings
# ~~~~~~~~~~~~~~~~~~~~~
application.conf.test=application
key1=application
key2=application

# Api Settings
# ~~~~~~~~~~~~
service.test.api.public.externalUrl="https://api.blinkboxbooks.com/test"
service.test.api.public.localUrl="http://localhost:8080/test"
service.test.api.public.timeout=10 seconds

# Swagger Settings
